<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Del móvil a tu mesa</title>
	<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="./assets/css/main.css" />
	<script src="https://kit.fontawesome.com/05c1aeb841.js" crossorigin="anonymous"></script>
</head>

<body>
	<header class="page__header">
		<h1 class="menu">Ruta de la tapa</h1>
		<a class="page__header--profile" href="https://spain.100montaditos.com/es/la-carta/" target="_blank">
			<img class="page__header--img" src="./assets/images/arcoiris.jpg.jpg" alt="web del local"></a>
	</header>
	<main class="">
		<fieldset class="form">
		    <div class="form__name">
		        <label for="name">Nombre completo</label>
		        <input class="input__name js-input-name" type="text" id="name" name="name" placeholder="Ej: Señor Croqueta"
		            required />
		    </div>
		    <div class="form__phone">
		        <label for="phone">Teléfono</label>
		        <input class="input__phone js-input-phone" type="tel" id="phone" name="phone" placeholder="Ej: 555 2587695"
		            pattern="[0-9]{9}" required />
		    </div>
		    <div class="form__img">
		        <div class="form-group">
		            <label for="imgLoad">Foto de tu mesa</label>
		            <input type="file" class="form-control-file" id="imgLoad">
		        </div>
		    </div>
		    <div class="form__email">
		        <label for="email">Email</label>
		        <input class="input__email js-input-email" type="email" id="email" name="email"
		            placeholder="Ej: rutadelatapa@planet-express.com" />
		    </div>
		    <div class="form__textarea">
		        <label for="exampleFormControlTextarea1">Observaciones</label>
		        <textarea class="form-controlText" id="exampleFormControlTextarea1" rows="3"
		            placeholder="Añade información relevante al pedido, aunque no será vinculante"></textarea>
		    </div>
		    <div class="buttonBox">
		        <button type="submit" class="btn btn-primary">Enviar pedido</button>
		    </div>
		</fieldset>
		</form>
		</main>
	</main>
	<footer class="page__footer">
		<div class="page__footer--icons">
			<a href="https://twitter.com/twitter?lang=es" target="_blank">
				#delmóvilatumesa
				<i class="fab fa-twitter"></i>
			</a>
		</div>
	</footer>

	<script type="text/javascript" src="./assets/js/main.js"></script>
</body>

</html>
